<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" menuId="primerMenu" type="overlay">
      <ion-content class="m-20">
        <ion-list id="inbox-list">
          <ion-list-header class="text-emerald-700">Qualud Test</ion-list-header>
          <ion-note class="text-emerald-400">Liuva Correa Arzola</ion-note>
          <!--<ion-item>
            <ion-icon slot="start" name="moon"></ion-icon>
            <ion-label>Toggle Dark Theme</ion-label>
            <ion-toggle slot="end"                         
                        (ionChange)="cambio()" checked></ion-toggle>
          </ion-item>-->
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon class="text-emeral-600" aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label class="text-emeral-600">{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item  (click)="logout()" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon aria-hidden="true" slot="start" ios="log-out" md="log-out"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-list>  
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
  <!--<ion-router-outlet></ion-router-outlet>-->
</ion-app>
