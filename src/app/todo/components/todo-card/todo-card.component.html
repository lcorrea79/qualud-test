<ion-card>
  <ion-card-header>
    <ion-card-title> {{ todoInfo?.title }}
      <ion-item>
        <ion-checkbox slot="end"  [checked]="todoInfo?.status == 'completed'"></ion-checkbox>
        
      </ion-item>
    </ion-card-title>
    <ion-card-subtitle>By {{ todoInfo?.user?.name }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    {{ todoInfo?.dueOn | date }}
  </ion-card-content>
</ion-card>
