<ion-card>
  <ion-card-header>
    <ion-card-title> {{ commentInfo?.name }}</ion-card-title>
    <ion-card-subtitle>By {{ commentInfo?.email }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-icon *ngIf="canDelete" slot="end" class="delete-button" (click)="presentAlert();" name="trash-outline"></ion-icon>
      {{ commentInfo?.body }}
  </ion-card-content>
</ion-card>
