<div class="w-full">
  <ion-card-header>    
    <ion-card-title> 
      <ion-toolbar>
        <p class="text-emerald-600">{{ postInfo?.title }}</p>
        <ion-icon slot="end"  *ngIf="canDelete" slot="end" class="delete-button text-red-600" (click)="presentAlert();" name="trash-outline"></ion-icon>    
      </ion-toolbar>     
      </ion-card-title>
    <ion-card-subtitle><p class="italic">By {{ postInfo?.user?.name }}</p></ion-card-subtitle>               
  </ion-card-header>
  <ion-card-content>
    <p class="text-gray-900">{{ postInfo?.body }}</p>
    <ion-label>
      {{ postInfo?.comments?.nodes?.length }}
      <ion-icon slot="end"  class="delete-button text-emerald-700" name="chatbubble-ellipses-outline"></ion-icon>     
      
    </ion-label>
    
  </ion-card-content>
  
</div>
